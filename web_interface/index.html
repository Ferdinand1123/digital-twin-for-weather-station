<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station Digital Twin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img class="logo" src="https://www.dkrz.de/@@site-logo/dkrz.svg" alt="">
    </div>
    <div class="container">
        <h1>Reconstruct weather station data</h1>
        <label class="section-label" for="">Add Weather Station</label>
        <div id="data-input" class="box">
            <div>
                <p class="label">Measurements</p>
                <div id="measurement-input">
                    <input type="file" id="measurement" multiple>
                </div>
            </div>
            <div>
                <p class="label">Model (optional)</p>
                <div id="model-input">
                    <input type="file" id="model">
                </div>
            </div>
        </div>
        <!-- Specify button type as "button" -->
        <button type="button" id="submit_btn" onclick="submitForm()">Submit</button>
    </div>
    <div class="container">
        <label class="section-label" for="">Serverside: Uploaded Stations</label>
        <div id="dataset-list" class="box">
            
        </div>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
